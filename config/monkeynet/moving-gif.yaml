dataset_params:
  root_dir: /workspace/cpfs-data/Data/image_animation/monkey_net/MGif/moving-gif-256
  img_shape: [256, 256, 3]
#  pairs_list: pairs.csv
  augmentation_params:
    flip_param:
      horizontal_flip: True
      time_flip: True
    crop_param:
      size: [256, 256]
    resize_param:
      ratio: [0.9, 1.1]
    jitter_param:
      brightness: 0.1
      contrast: 0.1
      saturation: 0.1
      hue: 0.1

model_params:
  common_params:
    num_kp: 10
    kp_variance: 'matrix'
    num_channels: 3
  kp_detector_params:
     temperature: 0.1
     block_expansion: 32
     max_features: 1024
     num_blocks: 5
     scale_factor: 0.25
     clip_variance: 0.001 
  generator_params:
    block_expansion: 32
    max_features: 1024
    num_blocks: 7
    num_refinement_blocks: 4
    dense_motion_params:
      block_expansion: 32
      max_features: 1024
      num_blocks: 5
      use_mask: True
      use_correction: True
      scale_factor: 0.25
      mask_embedding_params:
        use_heatmap: True
        use_deformed_source_image: True
        use_difference: True
        heatmap_type: 'difference'
        norm_const: 100
      num_group_blocks: 2
    kp_embedding_params:
      scale_factor: 0.25
      use_heatmap: True
      norm_const: 100
      heatmap_type: 'difference'
  discriminator_params:
    kp_embedding_params: 
      norm_const: 100
    block_expansion: 32
    max_features: 256
    num_blocks: 4

train_params:
  detach_kp_generator: False
  detach_kp_discriminator: True
  num_epochs: 150  # 750
  epoch_milestones: [500]
  lr: 2.0e-4
  batch_size: 2  # 32 for one gpu, 8 for debug
  loss_weights:
    feature_matching: [10, 10, 10, 10, 1]
    reconstruction: 0
    generator_gan: 1
    discriminator_gan: 1
  log_params:
    log_freq_iter: 200
    cpk_freq_epoch: 100

reconstruction_params:
  num_videos: null
  format: '.gif'

transfer_params:
  num_pairs: 100
  format: '.gif'
  normalization_params:
    move_location: False

prediction_params:
  rnn_params:
     num_features: 1024
     num_layers: 1
     dropout: 0
  predict_variance: False
  num_epochs: 1000
  lr: 0.001
  batch_size: 256
  num_frames: 32
  init_frames: 1
  train_size: null
  format: '.gif'

visualizer_params:
  kp_size: 2
  draw_border: False
  colormap: 'gist_rainbow'

